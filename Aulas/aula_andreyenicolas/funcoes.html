<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Rendimento Anual</title>
    <script>
        function gerarJson() {
            const nome = document.getElementById('nome').value;
            const salario = parseFloat(document.getElementById('salario').value);
            
            if (isNaN(salario) || salario <= 0) {
                alert("Por favor, insira um sal치rio v치lido.");
                return;
            }

            const json = (nome, salario) => {
                return {
                    nome: nome,
                    salario: salario,
                    rendimentoAnual: salario * 12
                };
            };

            const pessoa = json(nome, salario);
            
            document.getElementById('resultado').innerText = `Nome: ${pessoa.nome}, Sal치rio: R$${pessoa.salario}, Rendimento Anual: R$${pessoa.rendimentoAnual}`;
        }
    </script>
</head>
<body>
    <h1>Calcular Rendimento Anual</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="salario">Sal치rio Mensal:</label>
        <input type="number" id="salario" required><br><br>

        <button type="button" onclick="gerarJson()">Calcular</button>
    </form>

    <h2>Resultado:</h2>
    <p id="resultado"></p>
</body>
</html>
